name: CI and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Hugging Face Spaces'
        required: false
        type: boolean
        default: false

env:
  VENV_PATH: ./venv
  VOICEVOX_SKIP_DOWNLOAD: true
  HF_SPACE: Kyosuke0/yomitalk

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting dependencies
      run: |
        make setup-lint

    - name: Run pre-commit hooks
      run: |
        make pre-commit-run

  e2e-tests:
    runs-on: ubuntu-latest
    needs: format-check

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies and setup
      run: |
        make setup

    - name: Install Playwright browsers
      run: |
        $VENV_PATH/bin/python -m playwright install chromium

    - name: Run E2E tests
      run: |
        $VENV_PATH/bin/python -m pytest tests/e2e/ -v -s

  check-file-size:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Check large files
        uses: ActionsDesk/lfs-warning@v2.0
        with:
          filesizelimit: 10485760 # 10MB limit for HF Spaces

  deploy-to-hf:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 300

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Starting deployment to Hugging Face Spaces..."
          git push https://Kyosuke0:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE main
          echo "Deployment completed successfully!"
